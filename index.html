        width: 79%;
        height: 70vh;
        margin: 0 auto;
        /* padding: 20px; */

     font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        display: block;
        margin-bottom: 5px;

    input[type="number"] {

     }

</head>
<body>
    <div class="main">
    <h1>Temperature Conversion</h1>
    .
<div class="container">
   
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature">
    <label for="unitFrom">Convert From:</label>
    <select id="unitFrom">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <label for="unitTo">Convert To:</label>
    <select id="unitTo">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <button id="convertBtn">Convert</button>
    <p id="result"></p>
</div>
</div>

<script>
    const temperatureInput = document.getElementById('temperature');
    const unitFromSelect = document.getElementById('unitFrom');
    const unitToSelect = document.getElementById('unitTo');
    const convertBtn = document.getElementById('convertBtn');
    const resultElement = document.getElementById('result');

    convertBtn.addEventListener('click', () => {
        const temperature = parseFloat(temperatureInput.value);
        const unitFrom = unitFromSelect.value;
        const unitTo = unitToSelect.value;

        if (unitFrom === unitTo) {
            resultElement.textContent = "Please select different units for conversion.";
            return;
        }

        let convertedTemperature;

        if (unitFrom === "celsius") {
            if (unitTo === "fahrenheit") {
                convertedTemperature = (temperature * 9/5) + 32;
            } else if (unitTo === "kelvin") {
                convertedTemperature = temperature + 273.15;
            }
        } else if (unitFrom === "fahrenheit") {
            if (unitTo === "celsius") {
                convertedTemperature = (temperature - 32) * 5/9;
            } else if (unitTo === "kelvin") {
                convertedTemperature = ((temperature - 32) * 5/9) + 273.15;
            }
        } else if (unitFrom === "kelvin") {
            if (unitTo === "celsius") {
                convertedTemperature = temperature - 273.15;
            } else if (unitTo === "fahrenheit") {
                convertedTemperature = ((temperature - 273.15) * 9/5) + 32;
            }
        }

        resultElement.textContent = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${unitTo}`;
    });
</script>
</body>
</html>
